<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <title>{% block title %}FinTech Solutions{% endblock %}</title>
    <style>
        .hero-section {
            background: linear-gradient(to right, #007bff, #00bfff);
            color: white;
            padding: 60px 0;
            text-align: center;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .rainbow-border {
            border: 4px solid;
            border-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet) 1;
            border-radius: 20px;
            padding: 15px;
        }
        .card {
            border-radius: 20px;
        }
        body {
            background-color: #ffffff;
            color: #000000;
        }
        .navbar, .footer-section {
            transition: background-color 0.5s, color 0.5s;
        }
        .navbar, .footer-section {
            background-color: #f8f9fa;
            color: #343a40;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FinTech Solutions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="hero-section">
        <div class="container">
            <h1>Empowering Your Financial Future</h1>
            <p>Secure, seamless, and innovative payment solutions for individuals and businesses.</p>
            <a href="/login" class="btn btn-light btn-lg mt-4">Get Started</a>
        </div>
    </div>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-light text-center text-lg-start mt-5 footer-section">
        <div class="container p-4">
            <p>&copy; 2024 FinTech Solutions. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
